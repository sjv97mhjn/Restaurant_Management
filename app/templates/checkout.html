<div class="container">	
	<form name="myForm" class="form-horizontal" ng-show="showForm">
		<h2>Contact Details</h2>

		<div class="form-group">
			<label class="col-sm-2 control-label">Name</label>
			<div  class="col-sm-10">
			<input class="form-control" type="text" name="address" ng-model="customer['Name']" >
			</div>
		</div>		
		
		<div class="form-group">
			<label class="col-sm-2 control-label">Pincode</label>
			<div class="col-sm-10">
			<input class="form-control " type="text" name="address" ng-model="customer['Pincode']" >
			</div>
		</div>
		
		<div class="form-group">
	
			<label class="col-sm-2 control-label">Address</label>
			<div class="col-sm-10">
			<input class="form-control" type="text" name="address" ng-model="customer['Address']" >
			</div>
		</div>
		
		<div class="form-group">
	
			<label class="col-sm-2 control-label">Landmark</label>
			<div class="col-sm-10">
			<input class="form-control" type="text" name="address" ng-model="customer['Landmark']" >
			</div>
		</div>
		
		<div class="form-group">
			<label class="col-sm-2 control-label">City</label>
			<div class="col-sm-10">
			<input class="form-control" type="text" name="address" ng-model="customer['City']" >
			</div>
		</div>
		
		<div class="form-group">
			<label class="col-sm-2 control-label">Email</label>
			<div class="col-sm-10">
			<input class="form-control" type="email" name="address" ng-model="customer['Email']" >
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label">Phone Number</label>
			<div class="col-sm-10">
			<input class="form-control" type="text" name="phone" ng-model="customer['Phone']" >
			</div>
		</div>
		<button class="btn btn-primary" ng-click="hideForm()">Submit</button>
	</form>
	<!-- <pre>{{ myForm }}</pre> -->
</div>
<div class="container">
	<span ng-hide="showForm" style="color: blue">Customer Details Saved !</span>

 	<form>
 		<h2>Total Amount : </h2>
 		<h4>{{cart.totalPrice |  currency : "â‚¹" : 2}}</h4>

 		<button style="display: block" class="btn btn-success btn-lg">Debit / Credit Card</button><br>
 		<button style="display: block" class="btn btn-danger btn-lg">Net Banking
 		</button><br>
 		<button style="display: block" class="btn btn-warning btn-lg">UPI Payment
 		</button><br>
 	</form>
</div>
