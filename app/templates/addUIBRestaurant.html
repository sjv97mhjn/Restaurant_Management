<div class="container">
<form class="form-horizontal container">
	
	<h3>Add Restaurant Form </h3>
	<div class="form-group" style="max-width: 500px;">
	<label >Name</label>
	<input class="form-control" type="text" ng-model="restaurant.name">
	</div>
	
	<div class="form-group" style="max-width: 500px;">
	<label >Description</label>
	<input class="form-control" type="text"  ng-model="restaurant.description">	
	</div>

	<div class="form-group" style="max-width: 500px;">
	<label >Price For Two</label>
	<input class="form-control" type="number"  ng-model="restaurant.price">	
	</div>
	
	<div class="form-group" style="max-width: 500px;">
	<label >Rating</label>
	<input class="form-control" type="number" min="1" max="5"  ng-model="restaurant.rating">	
	</div>
	
	<button class="btn btn-primary btn-lg" ng-click="submit()" style="display: inline">Submit</button>
	
	<button class="btn btn-danger btn-lg" ng-click="close()" style="display: inline ; position: absolute; right: 35px; ">Cancel</button>
	<br><br>
	<!-- 
	<label class="form-control">Confirm Password</label>
	<input type="password" name="password"> 
	-->
</form>
</div>
